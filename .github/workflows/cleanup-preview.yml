name: Cleanup Cloudflare deployments - preview

on:
  push:
    branches:
      - development-cloudflare-pages
  workflow_dispatch: {}

permissions:
  contents: read

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_PROJECT_NAME: publii-glass-card-company-theme

jobs:
  cleanup-preview:
    name: Cleanup (preview)
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-preview
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cloudflare-cleanup
        with:
          environment: preview
          keep_count: 1
          project_name: ${{ env.CLOUDFLARE_PROJECT_NAME }}
          api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}