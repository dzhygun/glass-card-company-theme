name: Cleanup Cloudflare deployments - production

on:
  push:
    branches:
      - cloudflare-pages
  workflow_dispatch: {}

permissions:
  contents: read

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_PROJECT_NAME: publii-glass-card-company-theme

jobs:
  cleanup-production:
    name: Cleanup (production)
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-production
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/cloudflare-cleanup
        with:
          environment: production
          keep_count: 1
          project_name: ${{ env.CLOUDFLARE_PROJECT_NAME }}
          api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
